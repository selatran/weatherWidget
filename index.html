<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Widget</title>

  <link rel="stylesheet" href="style.css">

  <script defer src="script.js"></script>

</head>

<body>

  <main>
    <img src="https://via.placeholder.com/150" alt="Weather Icon">
    <data value="" id="temp">Temp</data>
    <data value="" id="city">City</data>
      <data value="" id="descr">Description</data>
        <table>
          <tr>
            <th>Feels Like</th>
            <th>Low</th>
            <th>High</th>
            <th>Humidity</th>
            </tr>
            <tr>
            <th><data value="" id="feels">Feels like</data></th>
              <th><data value="" id="min">min</data></th>
              <th><data value="" id="max">max</data></th>
            <th><data value="" id="humidity">Humidity</data></th>
            </tr>
    </table>
  </main>
  
   <main>
    <img src="https://via.placeholder.com/150" alt="Weather Icon" id="icon">
    <data value="" id="temp2">Temp</data>
    <data value="" id="city2">City</data>
      <data value="" id="descr2">Description</data>
        <table class="secondTable">
          <tr>
            <th>Feels Like</th>
            <th>Low</th>
            <th>High</th>
            <th>Humidity</th>
            </tr>
            <tr>
            <th><data value="" id="feels2">Feels like</data></th>
              <th><data value="" id="min2">min</data></th>
              <th><data value="" id="max2">max</data></th>
            <th><data value="" id="humidity2">Humidity</data></th>
            </tr>
    </table>
  </main>

</body>

</html>
